autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

replicaCount: 1

service:
  type: "ClusterIP"
  port: 8077

image:
  registry: docker.io
  repository: czertainly
  name: czertainly-rabbitmq-bootstrap
  tag: 1.0-SNAPSHOT
  digest: ""
  pullPolicy: IfNotPresent
  pullSecrets: []
  command: []
  args: []
  securityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
  probes:
    liveness:
      enabled: false
      custom: {}
      initialDelaySeconds: 60
      timeoutSeconds: 5
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 3
    readiness:
      enabled: true
      custom: {}
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 3
    startup:
      enabled: true
      custom: {}
      initialDelaySeconds: 15
      timeoutSeconds: 5
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 45
  resources: {}

curl:
  image:
    registry: docker.io
    repository: czertainly
    name: czertainly-curl
    tag: 8.16.0
    digest: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
    command: []
    args: []
    securityContext:
      runAsNonRoot: true
      readOnlyRootFilesystem: true
    resources: {}

initContainers: []
sidecarContainers: []
additionalVolumes: []
additionalVolumeMounts: []
additionalPorts: []
additionalEnv:
  variables: []
  configMaps: []
  secrets: []

volumes:
  ephemeral:
    type: memory
    sizeLimit: "1Mi"
    storageClassName: ""
    custom: {}

logging:
  level: "INFO"

serviceAccount:
  create: true
  annotations: {}
  name: "rabbitmq-bootstrap-sa"

javaOpts: ""
podLabels: {}
podAnnotations: {}
podSecurityContext: {}

messaging:
  external:
    enabled: false
    host: ""
    amqp:
      port: ""
  # Admin connection credentials (provisioner user) for managing queues/exchanges
  provisionerUsername: "provisioner"
  provisionerPassword: "provisioner"
  # Proxy user credentials – included in generated JWT tokens for proxy services
  proxyUsername: "proxy"
  proxyPassword: "proxy"
  host: "messaging-service"
  virtualHost: "czertainly"
  amqp:
    port: 5672

bootstrap:
  proxy:
    # External AMQP URL that proxy services use to connect to RabbitMQ.
    # May differ from the internal messaging.host (e.g. when using NodePort or LoadBalancer).
    amqpUrl: "amqp://messaging-service:5672"
    exchange: "czertainly-proxy"
    responseQueue: "core"
  security:
    apiKey: "your-secret-api-key"
  token:
    # JWT signing key – must be at least 32 characters.
    signingKey: ""
