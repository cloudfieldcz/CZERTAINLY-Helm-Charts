apiVersion: v1
kind: Secret
metadata:
  name: {{ include "proxy.fullname" . }}-secret
  labels:
    {{- include "proxy.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.amqp.password }}
  amqpPassword: {{ .Values.amqp.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.amqp.entraId.clientSecret }}
  entraIdClientSecret: {{ .Values.amqp.entraId.clientSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.tokenConfig.token }}
  configToken: {{ .Values.tokenConfig.token | b64enc | quote }}
  {{- end }}
  {{- if .Values.tokenConfig.signingKey }}
  tokenSigningKey: {{ .Values.tokenConfig.signingKey | b64enc | quote }}
  {{- end }}
