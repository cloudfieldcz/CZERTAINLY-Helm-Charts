name: Update Chart Version
on:
  workflow_dispatch:
    inputs:
      chart:
        description: 'Chart folder name (e.g., scheduler-service, auth-service)'
        required: true
        type: string
      version:
        description: 'Target version for appVersion and image.tag'
        required: true
        type: string
  repository_dispatch:
    types: [update-chart-version]

permissions:
  contents: write
  actions: write

jobs:
  update-version:
    name: Update chart version
    runs-on: ubuntu-latest

    env:
      CHART: ${{ github.event.inputs.chart || github.event.client_payload.chart }}
      VERSION: ${{ github.event.inputs.version || github.event.client_payload.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.10.0

      - name: Validate inputs
        run: |
          echo "Chart: $CHART"
          echo "Version: $VERSION"

          if [[ -z "$CHART" || -z "$VERSION" ]]; then
            echo "âŒ Missing required inputs: chart='$CHART', version='$VERSION'"
            exit 1
          fi

          CHART_DIR="charts/$CHART"

          if [[ ! -d "$CHART_DIR" ]]; then
            echo "âŒ Chart '$CHART' not found in charts/"
            echo "Available charts:"
            ls charts/
            exit 1
          fi

          if [[ ! -f "$CHART_DIR/Chart.yaml" ]]; then
            echo "âŒ Chart.yaml not found in $CHART_DIR"
            exit 1
          fi

          echo "âœ… Chart validated: $CHART_DIR"

      - name: Update versions
        run: |
          CHART_DIR="charts/$CHART"

          # Bump chart version (increment patch: 1.0.4-1 â†’ 1.0.5-1)
          current_version=$(yq ".version" "$CHART_DIR/Chart.yaml")
          echo "ðŸ“ Current chart version: $current_version"

          if [[ "$current_version" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)-(.+)$ ]]; then
            major="${BASH_REMATCH[1]}"
            minor="${BASH_REMATCH[2]}"
            patch="${BASH_REMATCH[3]}"
            suffix="${BASH_REMATCH[4]}"
            new_patch=$((patch + 1))
            new_version="${major}.${minor}.${new_patch}-${suffix}"
            echo "ðŸ“ Bumping chart version to: $new_version"
            yq -i ".version = \"$new_version\"" "$CHART_DIR/Chart.yaml"
          else
            echo "âš ï¸ Chart version '$current_version' doesn't match pattern X.Y.Z-suffix, skipping version bump"
          fi

          # Update appVersion in Chart.yaml
          echo "ðŸ“ Updating appVersion in Chart.yaml"
          yq -i ".appVersion = \"$VERSION\"" "$CHART_DIR/Chart.yaml"

          # Update image.tag in values.yaml (if exists)
          if [[ -f "$CHART_DIR/values.yaml" ]] && yq -e '.image.tag' "$CHART_DIR/values.yaml" > /dev/null 2>&1; then
            echo "ðŸ“ Updating image.tag in values.yaml"
            yq -i ".image.tag = \"$VERSION\"" "$CHART_DIR/values.yaml"
          else
            echo "âš ï¸ No image.tag found in values.yaml, skipping"
          fi

      - name: Update Chart.lock
        run: |
          CHART_DIR="charts/$CHART"
          if [[ -f "$CHART_DIR/Chart.lock" ]]; then
            echo "ðŸ“ Updating Chart.lock"
            helm dependency update "$CHART_DIR" --skip-refresh
          else
            echo "âš ï¸ No Chart.lock found, skipping dependency update"
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "âš ï¸ No changes detected (version may already be set)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Changes detected"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git diff
          fi

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/$CHART/
          git commit -m "Bump $CHART to $VERSION"
          git push

      - name: Trigger publish workflow
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: publish-charts
