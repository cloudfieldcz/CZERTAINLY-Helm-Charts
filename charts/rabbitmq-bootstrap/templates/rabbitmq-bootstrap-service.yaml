{{- $additionalPorts := (include "rabbitmq-bootstrap.customization.ports" $) }}
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-bootstrap-service
  labels:
    {{- include "rabbitmq-bootstrap.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      protocol: "TCP"
    {{- if $additionalPorts }}
      {{- $additionalPorts | nindent 4 }}
    {{- end }}
  selector:
    {{- include "rabbitmq-bootstrap.selectorLabels" . | nindent 4 }}
