# CI test values for proxy chart

image:
  tag: latest
  pullPolicy: Always

# Test with RabbitMQ (easier to set up in CI)
amqp:
  brokerType: "rabbitmq"
  host: "172.17.0.1"
  port: 5672
  useTls: false
  authMethod: "sasl-plain"
  keyName: "guest"
  key: "guest"
  topicName: "test-topic"
  subscription: "test-subscription"
  responseTopic: "test-response"

logging:
  level: "debug"
  format: "console"

metrics:
  enabled: true
