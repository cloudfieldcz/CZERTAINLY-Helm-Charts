{{- $replicaCount := pluck "replicaCount" .Values.global .Values | compact | first }}
{{- $redisPort := .Values.service.port }}
{{- $redisPassword := pluck "password" .Values.global.redis .Values.redis | compact | first | default "" }}
{{- $additionalInitContainers := (include "caching-redis.customization.initContainers" $) }}
{{- $additionalSidecarContainers := (include "caching-redis.customization.sidecarContainers" $) }}
{{- $additionalVolumes := (include "caching-redis.customization.volumes" $) }}
{{- $additionalVolumeMounts := (include "caching-redis.customization.volumeMounts" $) }}
{{- $additionalEnv := (include "caching-redis.customization.env" $) }}
{{- $additionalEnvFrom := (include "caching-redis.customization.envFrom" $) }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "caching-redis.fullname" . }}
  labels:
    {{- include "caching-redis.labels" . | nindent 4 }}
spec:
  replicas: {{ $replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "caching-redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "caching-redis.selectorLabels" . | nindent 8 }}
      {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/caching-secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- include "caching-redis.imagePullSecrets" . | indent 6 }}
      {{- if .Values.podSecurityContext }}
      securityContext: {{- .Values.podSecurityContext | toYaml | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "caching-redis.serviceAccountName" . }}
      {{- if $additionalInitContainers }}
      initContainers:
        {{- $additionalInitContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: redis
          image: {{ include "caching-redis.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.command }}
          command: {{- include "caching-redis.image.command" . | nindent 12 }}
          {{- end }}
          {{- if .Values.image.args }}
          args: {{- include "caching-redis.image.args" . | nindent 12 }}
          {{- else }}
          args:
            - "redis-server"
            - "--maxmemory"
            - {{ .Values.redis.maxmemory | quote }}
            - "--maxmemory-policy"
            - {{ .Values.redis.maxmemoryPolicy | quote }}
            - "--save"
            - ""
            - "--appendonly"
            - "no"
            {{- if $redisPassword }}
            - "--requirepass"
            - "$(REDIS_PASSWORD)"
            {{- end }}
          {{- end }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.global.config.enabled }}
                  name: caching-secret
                  {{- else }}
                  name: caching-secret-{{ .Chart.Name | lower }}
                  {{- end }}
                  key: redis.password
            {{- if $additionalEnv }}
              {{- $additionalEnv | nindent 12 }}
            {{- end }}
          {{- if $additionalEnvFrom }}
          envFrom:
            {{- $additionalEnvFrom | indent 12 }}
          {{- end }}
          ports:
            - name: redis
              containerPort: {{ $redisPort }}
              protocol: "TCP"
          {{- if .Values.image.securityContext }}
          securityContext: {{- .Values.image.securityContext | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.image.probes.liveness.enabled }}
          livenessProbe:
            {{- if .Values.image.probes.liveness.custom }}
            {{- toYaml .Values.image.probes.liveness.custom | nindent 12 }}
            {{- else }}
            exec:
              command:
                - sh
                - -c
                - |
                  if [ -z "$REDIS_PASSWORD" ]; then
                    redis-cli ping | grep -q PONG
                  else
                    redis-cli -a "$REDIS_PASSWORD" ping 2>/dev/null | grep -q PONG
                  fi
            {{- end }}
            initialDelaySeconds: {{ .Values.image.probes.liveness.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.image.probes.liveness.timeoutSeconds }}
            periodSeconds: {{ .Values.image.probes.liveness.periodSeconds }}
            successThreshold: {{ .Values.image.probes.liveness.successThreshold }}
            failureThreshold: {{ .Values.image.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.image.probes.readiness.enabled }}
          readinessProbe:
            {{- if .Values.image.probes.readiness.custom }}
            {{- toYaml .Values.image.probes.readiness.custom | nindent 12 }}
            {{- else }}
            exec:
              command:
                - sh
                - -c
                - |
                  if [ -z "$REDIS_PASSWORD" ]; then
                    redis-cli ping | grep -q PONG
                  else
                    redis-cli -a "$REDIS_PASSWORD" ping 2>/dev/null | grep -q PONG
                  fi
            {{- end }}
            initialDelaySeconds: {{ .Values.image.probes.readiness.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.image.probes.readiness.timeoutSeconds }}
            periodSeconds: {{ .Values.image.probes.readiness.periodSeconds }}
            successThreshold: {{ .Values.image.probes.readiness.successThreshold }}
            failureThreshold: {{ .Values.image.probes.readiness.failureThreshold }}
          {{- end }}
          {{- if .Values.image.probes.startup.enabled }}
          startupProbe:
            {{- if .Values.image.probes.startup.custom }}
            {{- toYaml .Values.image.probes.startup.custom | nindent 12 }}
            {{- else }}
            exec:
              command:
                - sh
                - -c
                - |
                  if [ -z "$REDIS_PASSWORD" ]; then
                    redis-cli ping | grep -q PONG
                  else
                    redis-cli -a "$REDIS_PASSWORD" ping 2>/dev/null | grep -q PONG
                  fi
            {{- end }}
            initialDelaySeconds: {{ .Values.image.probes.startup.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.image.probes.startup.timeoutSeconds }}
            periodSeconds: {{ .Values.image.probes.startup.periodSeconds }}
            successThreshold: {{ .Values.image.probes.startup.successThreshold }}
            failureThreshold: {{ .Values.image.probes.startup.failureThreshold }}
          {{- end }}
          {{- if .Values.image.resources }}
          resources: {{- toYaml .Values.image.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
            {{- if $additionalVolumeMounts }}
              {{- $additionalVolumeMounts | nindent 12 }}
            {{- end }}
        {{- if $additionalSidecarContainers }}
          {{- $additionalSidecarContainers | nindent 8 }}
        {{- end }}
      volumes:
        - name: data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        {{- if $additionalVolumes }}
          {{- $additionalVolumes | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
